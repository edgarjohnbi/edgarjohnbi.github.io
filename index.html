<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edgar Pagulayan | Power BI Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-light: #f9f9f9;
      --text-light: #1a1a1a;
      --bg-dark: #1a1a1a;
      --text-dark: #f9f9f9;
    }

    [data-theme="light"] {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    [data-theme="dark"] {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 2.2rem;
      font-weight: 600;
    }

    header p {
      font-size: 1rem;
      color: inherit;
      margin-top: 0.5rem;
    }

    .toggle-btn {
      margin-top: 1rem;
      background: none;
      border: 1px solid currentColor;
      padding: 0.4rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .report-container {
      width: 100%;
      max-width: 1000px;
      aspect-ratio: 16 / 9;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.05);
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .nav-buttons {
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 1000px;
    }

    .nav-buttons button {
      background-color: transparent;
      border: 1px solid currentColor;
      padding: 0.4rem 1rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      text-align: center;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <header>
    <h1>Edgar Pagulayan</h1>
    <p>Power BI Portfolio</p>
    <button class="toggle-btn" onclick="toggleTheme()">Toggle Light/Dark</button>
  </header>

  <div class="report-container">
    <iframe id="reportFrame" title="Power BI Report" src="https://app.powerbi.com/view?r=YOUR_EMBED_LINK_1" allowFullScreen="true"></iframe>
  </div>

  <div class="nav-buttons">
    <button onclick="prevReport()">← Previous</button>
    <button onclick="nextReport()">Next →</button>
  </div>

  <footer>
    © 2025 Edgar Pagulayan • Built with GitHub Pages
  </footer>

  <script>
    const reports = [
      "https://app.powerbi.com/view?r=YOUR_EMBED_LINK_1",
      "https://app.powerbi.com/view?r=YOUR_EMBED_LINK_2",
      "https://app.powerbi.com/view?r=YOUR_EMBED_LINK_3"
    ];
    let currentIndex = 0;
    const frame = document.getElementById("reportFrame");

    function nextReport() {
      currentIndex = (currentIndex + 1) % reports.length;
      frame.src = reports[currentIndex];
    }

    function prevReport() {
      currentIndex = (currentIndex - 1 + reports.length) % reports.length;
      frame.src = reports[currentIndex];
    }

    function toggleTheme() {
      const html = document.documentElement;
      html.dataset.theme = html.dataset.theme === "light" ? "dark" : "light";
    }
  </script>
</body>
</html>
